<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Card Swiper</title>
    <style>
        body {
            background: #DDD;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size:14px;
            color: #fc0;
        }
        .swiper {
  width: 400px;
  height: 250px;
}
.swiper-container {
    padding: 50px auto;
    width: 100%;
}
.swiper-slide {
    background-position: center;
    background-size: cover;
    height:320px;
    width:200px;
}
    </style>
  </head>
  <body>
    <section id="card-swiper">
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides d'origine
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
    </div> -->

    <div class="swiper-slide" style="background-image:url('https://i.servimg.com/u/f66/11/73/87/11/james212.jpg')"></div>
    <div class="swiper-slide" style="background-image:url('https://i.servimg.com/u/f66/11/73/87/11/luan2011.jpg')"></div>
    <div class="swiper-slide" style="background-image:url('https://i.servimg.com/u/f66/11/73/87/11/holly214.jpg')"></div>
    <div class="swiper-slide" style="background-image:url('https://i.servimg.com/u/f66/11/73/87/11/grace210.jpg')"></div>
    <div class="swiper-slide" style="background-image:url('https://i.servimg.com/u/f66/11/73/87/11/heaven10.jpg')"></div>


    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons 
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->
  
    <!-- If we need scrollbar 
    <div class="swiper-scrollbar"></div>-->
  </div>

    </section>
    <script src="swiper-init.js"></script>
</body>
</html>
