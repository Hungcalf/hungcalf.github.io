<!--------------- DÉBUT GROUPE FILTRE --------------->
<!-- modifier la valeur du groupName pour que chaque groupe ait un nom différent,
         ne mettre ni espace ni caractère spécial-->
<div class="group_filters simple" groupName="CODE_NOMDUGROUPE">
    <!--nom affiché :-->
    <qq>genre</qq>

    <!--FILTRE qui déselectionne tous les autres : ne pas modifier !! -->
    <label>
        <input type="checkbox" class="input_filters" filterName="*">
        <i>tout</i>
    </label>

    <!--FILTRE : modifier le nom et le filterName (sans espace ni caractère spécial, avec un . au début) -->
    <label>
        <input type="checkbox" class="input_filters" filterName=".CODE_NOMDUFILTRE">
        <i>femmes</i>
    </label>

    <!--FILTRE : modifier le nom et le filterName (sans espace ni caractère spécial, avec un . au début) -->
    <label>
        <input type="checkbox" class="input_filters" filterName=".CODE_NOMDUFILTRE">
        <i>hommes</i>
    </label>
</div>
